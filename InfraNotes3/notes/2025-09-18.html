		<h1>2025-09-18: Counting Binary</h1>
		<h2>Binary Numbers</h2>
		<p>Binary numbers go from right to left to greater value and each is on a base of 2<br>Example, 1001 means 10 in decimal number since it is the equivalent of<br>1 x 2^3 + 0 x 2^2 + 0 x 2^1 + 1 x 2^0.
